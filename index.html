<!doctype html>
<html>
<head>

<!-- https://github.com/rpj/rhp-client-example -->

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
BODY { margin: 10px; }

#div_one {
  padding: 10px;
  background-color: #aaaabb;
}

.base {
  margin: 20px;
}

.base h1 {
  display: inline;
  padding: 10px;
  font-family: "Lucida Console", Monaco, monospace;
}

.base span {
  font-size: 50%;
  font-style: italic;
}
</style>

<script>
const loginExpiry = 24; // hours
const _ = {
  id: document.getElementById.bind(document),
  new: document.createElement.bind(document),
  r: (v, f = 100, c = 5) => String(Math.round(v * f) / f).padEnd(c, '0')
};

const cookies = () => document.cookie.replace(/\s+/g, '').split(';')
  .map(x => x.split('=')).reduce((a, x) => {
    a[x[0]] = x[1];
    return a;
  }, {});

async function subscribe(channel, onMessage, onClose) {
    let opts = {
      headers: { 'Authorization': `Basic ${cookies().auth.replace("!", "=")}` }
    };

    let otp = await fetch(`http://${window.location.host}:56545/sub/${channel}`, opts);

    if (otp.status !== 200) {
      console.log('sub req failed');
      console.log(otp);
      return;
    }

    let ws = new WebSocket(`ws://${window.location.host}:56545/ws/sub?${(await otp.text())}`);
    ws.addEventListener('message', (ev) => onMessage(JSON.parse(JSON.parse(ev.data))));
    ws.addEventListener('close', onClose);
}

function newSubscribeElement(channel, parentId, onMessage) {
  let intoEle = _.new('div');
  _.id(parentId).append(intoEle);
  
  subscribe(channel, (jpData) => onMessage(intoEle, jpData), () => {
    console.log(`channel ${channel} closed, removing associated element...`);
    _.id(parentId).removeChild(container);
  });

  return intoEle;
}

async function loadPage() {
  let kvCookies = cookies();
  let authBox = _.id('authbox');

  if (!('auth' in kvCookies)) {
    _.id("div_one").append(authBox);
    authBox.style.display = "block";
  } else {
    authBox.parentElement.removeChild(authBox);

    let pm25ele = _.id('basictmpl').cloneNode(true);
    let pm10ele = _.id('basictmpl').cloneNode(true);  
    
    pm25ele.children.item(1).innerHTML = 'PM 2.5';
    pm10ele.children.item(1).innerHTML = 'PM 10.0';

    let spsEle = newSubscribeElement('zed:sensor:SPS30', 'div_one', (ele, jpData) => {
      pm25ele.children.item(0).innerHTML = _.r(jpData.value.mc_2p5, 100, 4);
      pm10ele.children.item(0).innerHTML = _.r(jpData.value.mc_10p0, 100, 4);
    });

    spsEle.append(pm25ele);
    spsEle.append(pm10ele);

    let tempEle = _.id('basictmpl').cloneNode(true);
    let humdEle = _.id('basictmpl').cloneNode(true);
    let presEle = _.id('basictmpl').cloneNode(true);

    tempEle.children.item(1).innerHTML = 'Temperature';
    humdEle.children.item(1).innerHTML = 'Humidity';
    presEle.children.item(1).innerHTML = 'Pressure';

    let thpEle = newSubscribeElement('zero:sensor:BME280', 'div_one', (ele, jpData) => {
      tempEle.children.item(0).innerHTML = `${_.r(jpData.value.temperature)}&deg;F`;
      humdEle.children.item(0).innerHTML = `${_.r(jpData.value.humidity)}%`;
      presEle.children.item(0).innerHTML = _.r(jpData.value.pressure, 1, 3);
    });

    thpEle.append(tempEle);
    thpEle.append(humdEle);
    thpEle.append(presEle);
  }
}

async function auth() {
  let lExp = new Date(Date.now() + (loginExpiry * 3600 * 1e3)).toGMTString()
  let authEnc = window.btoa(`${_.id("in_u").value}:${_.id("in_p").value}`).replace("=", "!");
  document.cookie = `auth=${authEnc}; Expires=${lExp}`;
  loadPage();
}

window.onload = async () => {
  loadPage();
};
</script>
</head>

<body>
<div id="div_one">
</div>

<div id="authbox" style="display: none">
<form>
username: <input type="text" id="in_u" /><br/>
password: <input type="password" id="in_p" /><br/>
<input type="submit" onclick="auth(); return false;" value="authorize"/>
</form>
</div>

<div class="base" id="basictmpl">
<h1></h1>
<span></span>
</div>

</body>
</html>
